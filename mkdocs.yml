site_name: DVNZ Docs
theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: slate
  features:
    - navigation.tabs

extra_css:
  - extra.css

nav:
  - Home: index.md
  - NZSIP: 
    - About: nzsip/index.md
    - User Guide: nzsip/users.md
    - Device Support: 
      - Index: nzsip/devices/index.md
      - Asterisk: nzsip/devices/asterisk.md
      - Cisco 79xx: nzsip/devices/cisco79xx.md
      - Linphone: nzsip/devices/linphone.md
  - DMR:
    - Digital Voice:
      - About: dvdmr/index.md
      - Setup Guide: dvdmr/guides/index.md
    - FreeDMR: freedmr/index.md
  - Our Network:
    - Connect: connect.md
    - Channels: channels.md
  - Resources: 
    - Index: resources/index.md
    - Reflectors: resources/reflectors.md



markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

